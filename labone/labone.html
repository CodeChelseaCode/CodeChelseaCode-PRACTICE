<!DOCTYPE html>
<html>
<head>
	<title>Chelsea's Drawing</title>
	<style>
		canvas {
			background-color: skyblue;
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	<script>
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;
		
		// Draw the sun
		ctx.beginPath();
		ctx.arc(100, 100, 50, 0, Math.PI*2);
		ctx.fillStyle = "yellow";
		ctx.fill();
		
		// Draw the trees
		ctx.beginPath();
		ctx.moveTo(200, canvas.height - 100);
		ctx.lineTo(200, canvas.height - 300);
		ctx.lineTo(150, canvas.height - 300);
		ctx.lineTo(150, canvas.height - 100);
		ctx.fillStyle = "brown";
		ctx.fill();
		
		ctx.beginPath();
		ctx.moveTo(400, canvas.height - 100);
		ctx.lineTo(400, canvas.height - 300);
		ctx.lineTo(350, canvas.height - 300);
		ctx.lineTo(350, canvas.height - 100);
		ctx.fillStyle = "brown";
		ctx.fill();
		
		// Draw the house
		ctx.beginPath();
		ctx.rect(500, canvas.height - 300, 200, 200);
		ctx.fillStyle = "white";
		ctx.fill();
		
		// Draw the roof
		ctx.beginPath();
		ctx.moveTo(500, canvas.height - 300);
		ctx.lineTo(600, canvas.height - 400);
		ctx.lineTo(700, canvas.height - 300);
		ctx.fillStyle = "brown";
		ctx.fill();
		
		// Draw the door
		ctx.beginPath();
		ctx.rect(600, canvas.height - 200, 50, 100);
		ctx.fillStyle = "brown";
		ctx.fill();
		
		// Draw the windows
		ctx.beginPath();
		ctx.rect(525, canvas.height - 250, 50, 50);
		ctx.fillStyle = "lightblue";
		ctx.fill();
		
		ctx.beginPath();
		ctx.rect(625, canvas.height - 250, 50, 50);
		ctx.fillStyle = "lightblue";
		ctx.fill();
		
		// Draw the grass
		ctx.fillStyle = "green";
		for (var i = 0; i < canvas.width; i += 10) {
			var y = canvas.height - 100;
			ctx.beginPath();
			ctx.moveTo(i, y);
			ctx.lineTo(i + 5, y - 10);
			ctx.lineTo(i + 10, y);
			ctx.fill();
		}

	</script>
</body
