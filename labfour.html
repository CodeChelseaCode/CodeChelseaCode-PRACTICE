<!DOCTYPE html>
<html>
<head>
	<title>Compound Interest Calculator</title>
	<style>
		body {
			background-image: url('piggy-bank.jpg');
			background-size: cover;
			color: #fff;
			font-family: Arial, sans-serif;
			font-size: 16px;
			padding: 20px;
		}

		h1 {
			text-align: center;
			margin-bottom: 30px;
		}

		form {
			max-width: 600px;
			margin: 0 auto;
			background-color: rgba(0, 0, 0, 0.7);
			padding: 20px;
			border-radius: 10px;
		}

		label {
			display: block;
			margin-bottom: 10px;
		}

		input[type="text"], input[type="number"] {
			padding: 10px;
			border-radius: 5px;
			border: none;
			margin-bottom: 20px;
			width: 100%;
		}

		input[type="radio"] {
			margin-right: 5px;
		}

		button {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border-radius: 5px;
			border: none;
			cursor: pointer;
			margin-top: 20px;
		}

		.result {
			margin-top: 30px;
			font-size: 24px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h1>Compound Interest Calculator</h1>
	<form>
		<label for="principal">Principal Amount:</label>
		<input type="number" id="principal" placeholder="Enter the principal amount">

		<label for="interest">Interest Rate:</label>
		<input type="number" id="interest" placeholder="Enter the annual interest rate">

		<label>Compounding Frequency:</label>
		<label for="monthly"><input type="radio" id="monthly" name="compounding" value="12" checked> Monthly</label>
		<label for="quarterly"><input type="radio" id="quarterly" name="compounding" value="4"> Quarterly</label>
		<label for="half-yearly"><input type="radio" id="half-yearly" name="compounding" value="2"> Half-Yearly</label>
		<label for="yearly"><input type="radio" id="yearly" name="compounding" value="1"> Yearly</label>

		<label for="time">Time Period (in years):</label>
		<input type="number" id="time" placeholder="Enter the time period">

		<button type="button" onclick="calculate()">Calculate</button>

		<div class="result" id="result
        </div>
    </form>

<script>
	function calculate() {
		// Get input values
		var principal = document.getElementById("principal").value;
		var interest = document.getElementById("interest").value / 100;
		var compounding = document.querySelector('input[name="compounding"]:checked').value;
		var time = document.getElementById("time").value;

		// Calculate compound interest
		var amount = principal * Math.pow(1 + (interest / compounding), compounding * time);

		// Display the result
		document.getElementById("result").innerHTML = "Final Amount: $" + amount.toFixed(2);
	}
</script>
