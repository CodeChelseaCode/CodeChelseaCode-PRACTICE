<!DOCTYPE html>
<html>
  <head>
    <title>Sound Effect Machine</title>
    <style>
      .sound-button {
        cursor: pointer;
        border: none;
        background: none;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script src="audio.js"></script>
    <h1>Sound Effect Machine</h1>
    <img
      id="button1"
      src="laugh_button.png"
      alt="Laugh"
      class="sound-button"
      onclick="playSound('laugh.mp3')"
    />
    <img
      id="button2"
      src="funny.jpg"
      alt="Funny"
      class="sound-button"
      onclick="playSound('boing.mp3')"
    />
    <img
      id="button3"
      src="fail_button.png"
      alt="Fail"
      class="sound-button"
      onclick="playSound('sad.mp3')"
    />
    <img
      id="button4"
      src="dog_toy_button.png"
      alt="Dog Toy"
      class="sound-button"
      onclick="playSound('dogtoy.mp3')"
    />
    <img
      id="button5"
      src="oh_no_button.png"
      alt="OH NO"
      class="sound-button"
      onclick="playSound('ohno.mp3')"
    />
  </body>
</html>
