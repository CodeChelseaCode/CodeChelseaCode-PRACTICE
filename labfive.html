<!DOCTYPE html>
<html>
  <head>
    <title>Sound Effect Machine</title>
  </head>
  <body>
    <p><a href="home.html">Back</a></p>
    <h1>Sound Effect Machine</h1>
    <button id="button1" onclick="playSound('pics/laugh.mp3')"> Laugh</button>
    <button id="button2" onclick="playSound('pics/funny.mp3')">Funny</button>
    <button id="button3" onclick="playSound('pics/fail.mp3')">Fail</button>
    <button id="button4" onclick="playSound('pics/dogtoy.mp3')">Dog Toy</button>
    <button id="button5" onclick="playSound('sound5.mp3')">Button 5</button>

    <script>
      function playSound(soundFile) {
        var audio = new Audio(soundFile);
        audio.play();
      }
    </script>
  </body>
</html>
